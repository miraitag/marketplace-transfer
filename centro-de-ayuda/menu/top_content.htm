	$("#send_CentroAyuda").on("click",function(){
	
		var validation = $(this).closest("form").validationLibrary();
		if(!validation.validate()){
			var errors = "";
			$(".validation-message-danger").each(function(index, val) {
				if ($(this).css("display") != "none") {

					errors = $(this).parent().find("label").text().trim() != "" ? errors + "-" + $(this).parent().find("label").first().text().trim() : errors + "-" + $(this).parent().parent().find("label").first().text().trim()
				}

			});
			
			// Metrica para detectar el campo de error al enviar el formulario
			s.linkTrackVars='prop26,events';
			s.linkTrackEvents='event45';
			s.prop26 = s.pageName + '|Formulario|Ayuda|' + errors.substring(1);
			s.events = 'event45';
			s.tl(this, 'o', s.pageName + '-Form Validation Errors');

		} else {
			window.addEventListener("message",sendForm,false);

		}
		
	})
